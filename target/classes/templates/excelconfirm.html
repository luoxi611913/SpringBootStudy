<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excel确认</title>
</head>
<body>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>起始用户</th>
            <th>跳接端口号</th>
            <th>跳接位置</th>
            <th>架间1位置</th>
            <th>架间2位置</th>
            <th>成端位置</th>
            <th>设备开通方向</th>
            <th>信道代号</th>
            <th>设备端口号</th>
            <th>终点用户</th>
            <th>全程路由</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="excelDemoModel:${ulist}" style="height: 80px;">
            <td th:text="${excelDemoModel.uname}"></td>
            <td th:text="${excelDemoModel.uport}"></td>
            <td th:text="${excelDemoModel.jumpposition}"></td>
            <td th:text="${excelDemoModel.targer1}"></td>
            <td th:text="${excelDemoModel.targer2}"></td>
            <td th:text="${excelDemoModel.chengduan}"></td>
            <td th:text="${excelDemoModel.goForward}"></td>
            <td th:text="${excelDemoModel.xxx}"></td>
            <td th:text="${excelDemoModel.mochinePort}"></td>
            <td th:text="${excelDemoModel.finaluser}"></td>
            <td th:text="${excelDemoModel.followRouter}"></td>
            <td th:text="${excelDemoModel.ps}"></td>

        </tr>
        </tbody>
    </table>
</body>
</html>
